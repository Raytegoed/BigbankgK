<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Registration</title>
    <link rel="stylesheet" href="stylesheets/InternalPage.css">
    <link rel="stylesheet" href="stylesheets/ExternalPage.css">
    <link rel="stylesheet" href="stylesheets/Scrollbars.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="scripts/Headers.js"></script>
    <script defer src="scripts/RegistrationScript.js"></script>
    <script defer src="scripts/MessageService.js"></script>
    <script defer src="scripts/URLs.js"></script>

</head>
<body>

<div class="contentpanelExternal" id="registrationDiv">

<form id="regForm" onsubmit="return false">
    <h1>Registration</h1>
    <pre>
    <label for="emailReg">E-mail</label>
    <input type="email" required="required" id="emailReg">
    <label for="passwordReg">Password</label>
    <input type="password" required="required" id="passwordReg"><div id="passwordError" class="errorText" hidden><p>Must be at least 8 characters and can't contain spaces.</p></div><div id="passwordOK" class="errorText" hidden><p>Password OK!</p></div>

    <label for="firstName">First Name</label>
    <input type="text" required="required" id="firstName" class="Rinput" minlength="1">
    <label for="insertion">Insertion</label>
    <input type="text" id="insertion" class="Rinput" placeholder="">
    <label for="lastName">Last Name</label>
    <input type="text" required="required" id="lastName" class="Rinput" minlength="1">
    <label for="bsn">Burgerservicenummer</label>
    <input type="text" required="required" id="bsn" minlength="9" maxlength="9">
    <label for="dateOfBirth">Date of Birth</label>
    <input type="date" required="required" id="dateOfBirth">


    <label for="postalCode">Postalcode</label>
    <input type="text" required="required" id="postalCode">
    <label for="number">Number</label>
    <input type="number" required="required" min="0" id="number"><div id="postalError" hidden><p>Unknown Number/Postcode Combination</p></div>
    <label for="street">Street</label>
    <input type="text" required="required" id="street" placeholder="Street" disabled="disabled">
    <label for="city">City</label>
    <input type="text" required="required" id="city" placeholder="City" disabled="disabled">
    <label for="country">County</label>
    <select id="country" required="required">
        <option value="NLD" selected="selected">The Netherlands</option>
        <option value="BEL">Belgium</option>
        <option value="DEU">Germany</option>
        <option value="GBR">Great Britain</option>
    </select>

    <button onclick="prepareRegistration()" class="centerButton">Submit</button>
    </pre>

</form>
</div>

</body>
</html>
